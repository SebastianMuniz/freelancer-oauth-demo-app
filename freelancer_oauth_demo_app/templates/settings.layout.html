<!DOCTYPE html>
<html class="is-responsive">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="">

    <title>{{ client_name }}</title>

    <link rel="stylesheet" href="/build/css/base.css">
    <link rel="stylesheet" href="/build/css/PageUserSettings.css">
    <link rel="stylesheet" href="/build/css/SectionMainHeader.css">
    <link rel="icon" href="/build/img/favicon.ico" type="image/ico"/>
    <link rel="shortcut icon" href="/build/img/favicon.ico"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="/build/js/app.min.js" type="text/javascript">
    </script>
</head>

<body>
    <section class="SectionSettings">
        <div class="SectionSettings-inner">
            <nav class="SectionSettings-nav">
            <div class="SectionSettings-nav-wrapper Card">
                <div class="SectionSettings-nav-item">
                    <a href="/" class="SectionSettings-nav-link TabLink
                    {% if '/' == active_page %} is-TabLink-selected{% endif %}
                    ">My Account</a>
                </div>

                <div class="SectionSettings-nav-item">
                    <a href="/project" id="create_app_select" class="SectionSettings-nav-link TabLink
                    {% if 'project' == active_page %} is-TabLink-selected{% endif %}
                    ">Post a Project</a>
                </div>
                <div class="SectionSettings-nav-item">
                    <a href="/logout" class="SectionSettings-nav-link TabLink">Logout</a>
                </div>
            </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </section>

</body>

</html>
